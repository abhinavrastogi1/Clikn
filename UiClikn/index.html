<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Meta Description -->
    <meta
      name="description"
      content="Clikn helps you shorten URLs, generate custom QR codes, and analyze traffic with real-time insights. Track clicks, devices, and locations effortlessly. Try it for free!"
    />

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="Clikn - URL Shortener, QR Code Generator & Analytics Tool"
    />
    <meta
      property="og:description"
      content="Create short URLs, generate QR codes, and track traffic analytics in real-time with Clikn. Try it free!"

    <meta
      property="og:image"
      content="https://app.clikn.in/favicon.ico"

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Clikn - URL Shortener, QR Code Generator & Analytics Tool"
    />
    <meta
      name="twitter:description"
      content="Clikn makes URL shortening and QR code generation simple. Track analytics like clicks and locations easily. Try now for free!"
    />
    <meta
      name="twitter:image"
      content="https://app.clikn.in/favicon.ico"
    />

    <meta
      name="keywords"
      content="Clikn, URL shortener, QR code generator, URL analytics, custom short URLs, dynamic QR codes, free link analytics, track URL clicks"
    />

    <script>
      // Check for user's theme preference
      const theme = "dark";
      if (theme === "dark") {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
